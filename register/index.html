<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>การพัฒนาระบบฐานข้อมูลการจองพื้นที่ตลาดนัดออนไลน์</title>
</head>

<body>

    <div class="container">
        <!-- Modal -->
        <div id="alert"></div>

        <!-- register form -->
        <div class="card bg-light mx-auto my-5" style="max-width: 750px;">
            <div class="card-header text-center bg-primary text-white">
                สมัครสมาชิก
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>ชื่อ</label>
                            <input id="firstname" type="text" class="form-control" placeholder="ชื่อจริง">
                        </div>
                        <div class="form-group col-md-6">
                            <label>นามสกุล</label>
                            <input id="lastname" type="text" class="form-control" placeholder="นามสกุลจริง">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>อีเมล</label>
                            <input id="email" type="email" class="form-control" placeholder="example@mail.com">
                        </div>
                        <div class="form-group col-md-6">
                            <label>เบอร์โทร</label>
                            <input id="phone_no" type="text" class="form-control" placeholder="09-9999-9999">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>ชื่อผู้ใช้</label>
                            <input id="username" type="text" class="form-control" placeholder="Username01">
                        </div>
                        <div class="form-group col-md-6">
                            <label>รหัสผ่าน</label>
                            <input id="password" type="password" class="form-control" placeholder="asdAasdnl!lsdasd">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>ประเภทสมาชิก</label>
                            <select class="form-control" id="type">
                                <option selected disabled>-- เลือกประเภทสมาชิก --</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-link mr-auto" onclick="gotoLogin()">เข้าสู่ระบบ</button>
                        <button type="submit" class="btn btn-primary">ยืนยัน</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="register.js"></script>

    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
