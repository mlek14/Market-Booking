<!DOCTYPE html>
<html>

<head>
    <title>การพัฒนาระบบฐานข้อมูลการจองพื้นที่ตลาดนัดออนไลน์</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="card text-center m-auto">
            <div class="card-header bg-primary text-white">ระบบการจองพื้นที่ตลาดนัดออนไลน์</div>
            <img class="card-img-top" src="assets/logo.png" alt="Card image cap">
            <div class="card-body bg-light">
                <h5 class="card-title">Welcome to Market Booking System</h5>
                <h5 class="card-title">ยินดีต้อนรับสู่ระบบการจองพื้นที่ตลาดนัดออนไลน์</h5>
                <button class="btn btn-primary" onclick="gotoLogin()">เข้าสู่ระบบ</button>
                <button class="btn btn-link" onclick="gotoRegister()">สมัครสมาชิก</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
