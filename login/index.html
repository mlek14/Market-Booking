<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>การพัฒนาระบบฐานข้อมูลการจองพื้นที่ตลาดนัดออนไลน์</title>
</head>

<body class="h-100 d-flex justfy-content-center align-items-center">
    <div class="container">
        <!-- Modal -->
        <div id="alert"></div>

        <!-- login form -->
        <div class="card mx-auto" style="max-width: 600px;">
            <dic class="card-header bg-primary text-white text-center">เข้าสู่ระบบ</dic>
            <div class="card-body bg-light">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="">อีเมล</label>
                        <input type="text" class="form-control" aria-describedby="emailHelp"
                            placeholder="กรอกอีเมล หรือชื่อผู้ใช้" id="email">
                    </div>
                    <div class="form-group">
                        <label for="">รหัสผ่าน</label>
                        <input type="password" class="form-control" placeholder="กรอกรหัสผ่าน" id="password">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="btnLogin" type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <a href="../register/">สมัครสมาชิก ?</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="../config/config.js"></script>
    <script src="login.js"></script>

    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
